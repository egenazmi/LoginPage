<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="logo-area flex space-between align-center height100px absolute top0 gap0">
            <img src="img/logo.png" alt="" width="70px" height="80px" />
            <div class="logo-text colorBlack">Furnino</div>
        </div>
        <div class="login-area">
            <div class="sign-in">
                <h1 class="login-header">
                    Giriş yap
                </h1>
                <div class="loginWith">
                    <div class="loginWith_inner">
                        <i class="fa-brands fa-google"></i>
                        <p><span>Google</span> <br>İle Giris Yap.</p>
                    </div>
                    <div class="loginWith_inner">
                        <i class="fa-brands fa-facebook"></i>
                        <p><span>Facebook</span><br> İle Giris Yap.</p>
                    </div>

                </div>
                <p class="or">Veya
                </p>
                <div class="login-form">
                    <form>
                        <div class="form-group">

                            <input type="email" class="login-form" id="loginEmail" placeholder="E-Mail">
                        </div>
                        <div class="form-group">

                            <input type="password" class="login-form" id="loginPassword" placeholder="Şifre">
                        </div>
                        <button type="submit" class="btn login-btn">GİRİŞ YAP</button>
                    </form>
                </div>
            </div>
            <div class="sign-up">
                <h2 class="login-header">
                    Merhaba
                </h2>
                <p>Cazip fırsatlardan haberdar olmak ve alışverişe hemen başlamak için kaydolun.
                    ​</p>
                <button type="submit" class="btn x
                signUp-btn">KAYIT OL</button>
            </div>
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/2ad7499cdc.js" crossorigin="anonymous"></script>

</html>
